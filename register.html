<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Register</title>
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="ctrlqFormContentWrapper">
        <div class="ctrlqHeaderMast"></div>
        <div class="ctrlqCenteredContent">
            <div class="ctrlqFormCard">
                <div class="ctrlqAccent"></div>
                <div class="ctrlqFormContent">

                    <form>

                        <div class="row">
                            <div class="input-field col s12">
                                <h4>Register</h4>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="name" name="name" type="text" class="validate">
                                <label for="name">Your Name</label>
                                <div id="e1"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" name="email" type="text" class="validate">
                                <label for="email">Your Email</label>
                                <div id="e2"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="password" name="password" type="password" class="validate">
                                <label for="email">Password</label>
                                <div id="e3"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="password-confirm" name="password-confirm" type="password" class="validate">
                                <label for="password-confirm">Password Confirm
                                </label>
                                <div id="e4"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="phone" name="phone" type="text" class="validate">
                                <label for="name">Your phone</label>
                                <div id="e5"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col m6 s12">
                            <span>Gender</span>
                            <input type="radio" value="true" name="type"   checked/>
                            <span>Male</span>
                            <input type="radio" value="false" name="type"  />
                            <span>Female</span>
                            <div class="error"></div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="input-field col m6 s12">
                              <button type="submit" class="waves-effect waves-light btn-large" id="btn-register"><i class="material-icons right">backup</i>Submit</button>
                            </div>
                          </div>
                        </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/additional-methods.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./models/UserRegister.js"></script>
    <script src="./controller/register.js"></script>

</body>

</html>
